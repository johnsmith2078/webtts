<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web TTS Helper</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        margin: 0;
        padding: 12px 14px;
        width: 320px;
        color: #111827;
        background: #ffffff;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px;
        font-weight: 600;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      label {
        width: 64px;
        font-size: 12px;
        color: #374151;
        flex-shrink: 0;
      }
      select, input[type="range"] {
        flex: 1;
      }
      select {
        height: 28px;
        font-size: 12px;
      }
      .value {
        width: 44px;
        text-align: right;
        font-size: 12px;
        color: #6b7280;
        flex-shrink: 0;
      }
      .hint {
        font-size: 11px;
        color: #6b7280;
        margin-top: 6px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <h1>朗读设置</h1>

    <div class="row">
      <label for="language">语音</label>
      <select id="language"></select>
    </div>

    <div class="row">
      <label for="voice">音色</label>
      <select id="voice"></select>
    </div>

    <div class="row">
      <label for="rate">语速</label>
      <input id="rate" type="range" min="-50" max="100" step="5" />
      <span id="rateValue" class="value"></span>
    </div>

    <div class="row">
      <label for="volume">音量</label>
      <input id="volume" type="range" min="-50" max="50" step="5" />
      <span id="volumeValue" class="value"></span>
    </div>

    <div class="row">
      <label for="pitch">音高</label>
      <input id="pitch" type="range" min="-50" max="50" step="1" />
      <span id="pitchValue" class="value"></span>
    </div>

    <div class="hint">设置会自动保存，下一次朗读时生效。</div>

    <script src="popup.js"></script>
  </body>
</html>
